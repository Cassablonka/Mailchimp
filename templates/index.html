<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

          <section class="flex flex-col items-center h-screen bg-blueGray-100 md:flex-row ">
            <div class="relative hidden w-full h-screen bg-blueGray-400 lg:block md:w-1/3 lg:w-3/6">
              <img src="https://b.kisscc0.com/20180517/tsq/kisscc0-laptop-macbook-pro-table-desk-computer-5afd7c7fa28376.4004869415265619196657.jpg" alt="" class="absolute object-cover w-full h-full">
            </div>
            <div class="flex w-full h-screen mt-12 px-6 bg-white md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 lg:px-16 xl:px-12 items-left justify-left">
              <div class="w-full py-18 lg:py-6 lg:h-100">
                  <a class="flex items-center w-full mb-4 font-medium text-blueGray-900 title-font md:mb-0">
                  <div class="w-2 h-2 p-2 mr-2 rounded-full bg-gradient-to-tr from-blue-300 to-blue-600">
                  </div>
                  <h2 class="text-lg font-bold tracking-tighter text-black uppercase ease-in-out transform ttransition hover:text-lightBlue-500 dark:text-blueGray-400"> SkillArc - COHORT APPLICATION </h2>
                </a>
                <h1 class="my-10 text-4xl font-semibold tracking-tighter text-black-700 sm:text-5xl title-font">Sign Up to a new world.</h1>
                <form class="my-6" action="/" method="POST">
                        <div>
                          <label class="block text-base font-medium leading-relaxed text-blueGray-700">Full Name</label>
                          <input type="text" name="fullname" placeholder="Your Full Name " class="w-full px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ext-black focus:border-blueGray-500" required>
                        </div>
                        <div class="mt-4">
                          <label class="block text-base font-medium leading-relaxed text-blueGray-700">Email Address</label>
                          <input type="email" name="email" placeholder="Your Email Address" class="w-full px-4 py-2 mt-2 text-base transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ext-black focus:border-blueGray-500" autocomplete="" required>
                        </div>
                        <div class="flex flex-wrap mt-4 mb-6 -mx-3">
                          <div class="w-full px-3 mb-6 md:w-1/2 md:mb-0">
                            <label class="text-base font-medium leading-relaxed text-blueGray-700" for="10th">10th Marks</label>
                            <input class="block w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ext-black focus:border-blueGray-500" name="10th" type="text" placeholder="Your 10th Marks" required>
                          </div>
                          <div class="w-full px-3 md:w-1/2">
                            <label class="text-base font-medium leading-relaxed text-blueGray-700" for="12th">12th Marks</label>
                            <input class="block w-full px-4 py-2 mt-2 text-base text-black transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-100 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ext-black focus:border-blueGray-500 " name="12th" type="text" placeholder="Your 12th Marks" required>
                          </div>
                        </div>
                        <p class="mt-1 text-xs italic text-black">Please fill out all the fields.</p>
                        <button type="submit" class="block w-full px-4 py-3 mt-6 font-semibold text-white transition duration-500 mb-10 ease-in-out transform rounded-lg bg-gradient-to-r from-black hover:from-black to-black focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 hover:to-black">Apply Now</button>
                      </form>
              </div>
            </div>
          </section>

  </body>
</html>
